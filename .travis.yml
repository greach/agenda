addons:
  chrome: stable
  firefox: latest
language: java
install: true
jdk:
- oraclejdk8
script:
- "./gradlew -Dgeb.env=chromeHeadless test"
- "./gradlew shadowJar"
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
deploy:
  skip_cleanup: true
  provider: elasticbeanstalk
  access_key_id:
    secure: "$ACCESSKEYID"
  secret_access_key:
    secure: "$SECRETACCESSKEY"
  region: eu-west-1
  app: greachagenda
  env: Greachagenda-env
  on:
    tags: true
    branch: master
    repo: greach/agenda
  zip_file: build/libs/agenda-0.37.jar
  bucket_name: "$BUCKETNAME"
env:
  global:
  - secure: 
  - secure: 
  - secure: 
